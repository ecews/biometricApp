   <div class="container text-center mt-5 w-50">

       <h1>CLIENT DEDUPLICATION SERVICES</h1>
       <h6> Please kind select the type of deduplication you want to perform from the dropdown below
       </h6>

       <div id="inProcess" class="alert alert-info" role="alert" style="display: none;">
           <label>Deduplication in process ... </label>
       </div>

       <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
           <label th:text="${successMessage}"></label>
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>

       <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
           <label th:text="${errorMessage}"></label>
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>

       <div class="row row text-center mt-5 w-50 m-auto">
           <form method="get" th:action="@{/run-deduplication}" class="mt-5 row align-items-center">
               <div class="mb-3">
                   <div class="col">
                       <select name="deduplicationType" class="form-select form-select-lg mb-3" aria-label="Large select example">
                           <option selected>Choose Deduplication Type</option>

                           <option value="RECAPTURE_ONE_AND_BASELINE">Recapture One and Baseline</option>
                           <option value="RECAPTURE_TWO_AND_ONE">Recapture Two and One</option>
                           <option value="RECAPTURE_THREE_AND_TWO">Recapture Three and Two</option>
                           <option value="RECAPTURE_ONE_DUPLICATE_CHECK">Recapture One Duplicate Check</option>
                           <option value="RECAPTURE_TWO_DUPLICATE_CHECK">Recapture Two Duplicate Check</option>
                           <option value="RECAPTURE_THREE_DUPLICATE_CHECK">Recapture Three Duplicate Check</option>
                       </select>
                   </div>
               </div>
               <div class="mb-3">
                   <div class="col">
                       <button th:onclick="showWaitMessage()" type="submit" class="btn btn-primary">Run Deduplication</button>
                   </div>
               </div>
           </form>
       </div>

   </div>

   <script type="text/javascript">
       function showWaitMessage() {
           document.getElementById("inProcess").style.display = "block";
       }
   </script>
