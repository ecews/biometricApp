   <div class="container text-center my-5">
   		<h1>RECAPTURE STATUS</h1>
   		<h6> This will enable you upload client NDR recapture Status
   		</h6>

       <div id="inProcess" class="alert alert-info" role="alert" style="display: none;">
           <label>File upload in process ... </label>
       </div>

       <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
           <label th:text="${successMessage}"></label>
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>

       <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
           <label th:text="${errorMessage}"></label>
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>

       <div class="row row text-center mt-5 w-50 m-auto">
           <form method="post" th:action="@{/upload-recapture-status}" enctype="multipart/form-data" class="align-items-center">
               <div class="mb-3">
                   <div class="col">
                       <input name="file" class="form-control form-control-lg" id="formFileLg" type="file">
                   </div>
               </div>
               <div class="mb-3">
                   <div class="col">
                       <button th:onclick="showWaitMessage()" type="submit" class="btn btn-primary">Upload Status</button>
                   </div>
               </div>
           </form>
       </div>

   </div>

   <script type="text/javascript">
       function showWaitMessage() {
           document.getElementById("inProcess").style.display = "block";
       }
   </script>
